internal_api:
  enabled: true
  port: 8081
  gracefulShutdownTimeout: 10s
  metrics:
    enabled: true
  healthcheck:
    enabled: true
management_api:
  enabled: true
  port: 8080
  gracefulShutdownTimeout: 10s
adapters:
  schedulerStorage:
    postgres:
      url: "postgres://pass:user@localhost:6543/maestro"
  operationFlow:
    redis:
      url: "redis://localhost:6379/0"
  operationStorage:
    redis:
      url: "redis://localhost:6379/0"
workers:
  syncInterval: 10s
  stopTimeoutDuration: 1m
