name: Test
on: push
jobs:
  ginkgo:
    name: Ginkgo tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: '1.16.3'
    - name: Checkout
      uses: actions/checkout@v2
    - name: Restore cache
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
    - name: Run
      continue-on-error: true
      env:
        GOBINPATH: ~/go/bin/
      run: |
        make setup-ci
        make ginkgo-run
  partial-unit:
    name: Partial package unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: '1.16.3'
    - name: Checkout
      uses: actions/checkout@v2
    - name: Restore cache
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
    - name: Run tests
      env:
        GOBINPATH: ~/go/bin/
      run: |
        make unit-partial-run
  adapters-integration:
    name: Adapters integration tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        port:
        - clock
        - instance_storage
        - operation_flow
        - operation_storage
        - port_allocator
        - room_storage
        - runtime
        - scheduler_storage
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: '1.16.3'
    - name: Checkout
      uses: actions/checkout@v2
    - name: Restore cache
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
    - name: Run tests
      env:
        GOBINPATH: ~/go/bin/
        MAESTRO_PORT: ${{ matrix.port }}
      run: |
        go test -count=1 -tags=integration ./internal/adapters/${MAESTRO_PORT}/...
